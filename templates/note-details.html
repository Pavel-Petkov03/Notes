<html lang="en">
{%  load static %}
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    <title>Notes</title>
</head>

<body>
{% include "navbar.html" %}

<div class="body">
    <h1>Note Details</h1>
    <div class="note-details-container">
        <h2>{{ note.title }}</h2>
        <img class="detail-img" src="{{ note.image_url }}" alt="note-image"/>
        <div>
            <p>Content</p>
        </div>
        <p>
            {{ note.content }}
        </p>
        <div class="right">
            <a class="button edit" href="/edit/{{ note.id }}">Edit</a>
            <a class="button delete" href="/delete/{{ note.id }}">Delete</a>
        </div>
    </div>
</div>

{% include "footer.html" %}
</body>
</html>
